<!DOCTYPE html>
<html lang="en" style="zoom: 120%;" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Download Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <base th:href="@{/}">
</head>

<body class="text-center bg-dark text-white d-flex flex-column min-vh-100">

<div class="p-5">
    <header class="masthead mb-auto">
        <div class="inner">
            <h1 class="masthead-brand font-monospace text-decoration-underline mb-3 large">Cubus</h1>
            <h3 class="mb-5">Custom Ubuntu Server</h3>
            <hr class="mb-3 border-2 border-top" style="margin-left: 25%; margin-right: 25%">
            <ul class="nav lead justify-content-center mb-5">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'form' %}">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'help' %}">Help</a>
                </li>
            </ul>

        </div>
    </header>
    <main role="main">
        <form action="" method="post" id="download_container">
            {% csrf_token %}
            <h5 class="mb-5">Use the button below to download your custom ISO!</h5>
            <input class="btn btn-outline-primary btn-lg t-3 p-3 mb-3" id="download" type="submit" value="Download">
        </form>

    </main>
    <footer class="mt-4 flex-column align-text-bottom">
        <hr class="mt-4 mb-3 border-2 border-top" style="margin-left: 25%; margin-right: 25%">
        <p>
            Bottom footer A.K.A <a href="#">Copyright</a>
        </p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
{% load static %}
<script src="{% static 'js/downloadLink.js' %}"></script>

</body>

</html>
